<head>

    <title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('your-image-path.jpg');
    
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-photo/industrial-port-container-yard_1112-1202.jpg?semt=ais_hybrid');
            background-size: cover;

            background-repeat: no-repeat;
            filter: blur(0px); 
            z-index: -1; }

        .button-container {
            display: flex;

        .button {
            width: 200px;
            height: 50px;

        /* Change Password Container */
.change-password-container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    border-radius: 8px; /* Rounded corners */
    width: 350px; /* Fixed width */
    margin: 80px auto 20px; /* Top margin of 80px, centered horizontally, bottom margin of 20px */
    z-index: 1; /* Ensure it appears above the background */
    text-align: left; /* Align text to the left */
}

/* Heading */
.change-password-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333; /* Dark gray text */
    text-align: center; /* Center the heading */
}

/* Form labels */
.change-password-container label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    color: #555; /* Medium gray text */
    font-weight: bold; /* Bold labels */
}

/* Input fields */
.change-password-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 4px; /* Rounded corners */
    box-sizing: border-box; /* Include padding in width */
    font-size: 14px; /* Medium font size */
}

/* Input field focus state */
.change-password-container input[type="password"]:focus {
    border-color: #007BFF; /* Blue border on focus */
    outline: none; /* Remove default outline */
}

/* Submit button */
.change-password-container button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF; /* Blue background */
    color: white; /* White text */
    border: none;
    border-radius: 4px; /* Rounded corners */
    font-size: 16px; /* Large font size */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s; /* Smooth hover transition */
}

/* Submit button hover state */
.change-password-container button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Alert messages */
.change-password-container .alert {
    margin-top: 15px;
    padding: 10px;
    border-radius: 4px; /* Rounded corners */
    text-align: center; /* Center text */
    font-size: 14px; /* Medium font size */
}

/* Success message */
.change-password-container .alert.alert-success {
    background-color: #d4edda; /* Light green background */
    color: #155724; /* Dark green text */
    border: 1px solid #c3e6cb; /* Green border */
}

/* Error message */
.change-password-container .alert.alert-danger {
    background-color: #f8d7da; /* Light red background */
    color: #721c24; /* Dark red text */
    border: 1px solid #f5c6cb; /* Red border */
}

/* Info message */
.change-password-container .alert.alert-info {
    background-color: #d1ecf1; /* Light blue background */
    color: #0c5460; /* Dark blue text */
    border: 1px solid #bee5eb; /* Blue border */
}


    </style>

<link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
   <div class="background"></div>

    <!-- <header th:insert="~{fragments/header.html :: header}"></header> -->
    <script src="/static/js/scripts.js"></script>

    <div class="change-password-container">
        <h2>Change Password</h2>
        
        <form th:action="@{/user/change-password}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        <div th:if="${logmessage}" class="alert alert-danger" th:text="${logmessage}"></div>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    

        
    </div>
</body>
</html>
